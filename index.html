<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__items">
        <img src="./images/avatar.jpg" alt="Жак-ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__fullname">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <div class="profile__edit-button"></div>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
        <button class="profile__button"><img src="./images/add-button.svg" alt=""></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/петра.jpg" alt="Петра">
          <div class="element__container">
            <p class="element__title">Петра</p>
            <div class="element__item"></div>
        </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/эльбрус.jpg" alt="Эльбрус">
          <div class="element__container">
            <p class="element__title">Гора Эльбрус</p>
            <div class="element__item"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/домбай.jpg" alt="Домбай">
          <div class="element__container">
            <p class="element__title">Домбай</p>
            <div class="element__item"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/карелия.jpg" alt="Карелия">
          <div class="element__container">
           <p class="element__title">Карелия</p>
            <div class="element__item"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/santorini.jpg" alt="Санторини">
          <div class="element__container">
            <p class="element__title">Санторини</p>
            <div class="element__item"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/карачаевск.jpg" alt="Карачаевск">
          <div class="element__container">
            <p class="element__title">Карачаево-Черкессия</p>
            <div class="element__item"></div>
          </div>
        </div>
      </section>
      <section class="popup">
          <div class="popup__close-icon"></div>
          <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__form popup__form_el_name" type="text" placeholder="Жак-Ив Кусто">
            <input class=" popup__form popup__form_el_description" type="text" placeholder="Исследователь океана">
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="index.js"></script>
  </div>
  </body>
</html>
